{% extends "PWS_PR_PriceBook/base.html" %}
{% block title %}<title>等级管理</title>{% endblock title %}
{% block content %}
    <div style="margin: auto;width: 800px;">
        <h3 style="text-align: right;">等级管理</h3>
        <form class="form-horizontal" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">等级</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="discount_price">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">折扣</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="discount">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">增加</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
