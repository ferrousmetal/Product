{% extends "admin/admin.html" %}
{% block title %}<title>Admin Z系列</title>{% endblock title %}
{% block content %}
    <div style="margin: auto;width: 800px;">
        <h2 style="text-align: right;">{{ other_category.name }}</h2>
        <form class="form-horizontal" method="post" action="{% url "show_list:admin_minitor_add" %}">
        {% csrf_token %}
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">机型</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="monitor_category">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Part Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="part_number">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">尺寸</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="size">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">分辨率 </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="fps">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">接口</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="port">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">菊链布线支持</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="julian_string">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">自带线缆</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="own_string">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">特性</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="special">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">List with VAT</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="price">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">显示器分类</label>
                <div class="col-sm-10">
                    <select class="form-control" name="select">
                        {% for i in monitor_type %}
                            <option>{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">增加</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
