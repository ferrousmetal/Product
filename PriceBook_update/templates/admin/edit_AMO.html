{% extends "admin/admin.html" %}
{% block title %}<title>admin</title>{% endblock title %}
{% block content %}
    <div style="margin: auto;width: 800px;">
        <h2 style="text-align: right;">{{ other_category.name }}</h2>
        <form class="form-horizontal" action="{% url "show_list:admin_amo_add" %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">PID/PN</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="pid">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Market Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="market_descrip">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Short Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="short_descrip">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Rules Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="rules_descrip">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Phwab_Availability</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="Phwab_Availability">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">End of Manufacturing</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="End_of_Manufacturing">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">List Price</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="list_price">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">所属步骤分类</label>
                <div class="col-sm-10">
                    <select class="form-control" name="category">
                        {% for i in monitor_type %}
                            <option>{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">增加</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
