{% extends "admin/admin.html" %}
{% block title %}<title>admin</title>{% endblock title %}
{% block content %}
    <div style="margin: auto;width: 800px;">
    <a class="btn btn-primary pull-right" type="button" href="{% url "show_list:add_assemble_step" %}?id={{ category.id }}">增加</a>
    <br>
        <table class="table">
            <thead>
            <tr>
                <th><h4 style="text-align: center">{{ category.name }}</h4></th>
            </tr>
            </thead>
            <tbody>
            {% for i in category.assemble_steps_set.all %}
                <tr>
                    <td><a href="{% url "show_update_list:show_assemble_pro" %}?id={{ i.id }}">{{ i.name }}</a></td>
                    <td style="width: 10px">
                        <a href="{% url "show_update_list:del_assemble_step" %}?id={{ i.id }}"  class="btn btn-primary" type="button"><span
                                class="glyphicon glyphicon-trash"></span>
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
