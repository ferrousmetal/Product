{% extends "PWS_PR_PriceBook/base.html" %}
{% block title %}<title>登录</title>{% endblock title %}
{% block Z_js %}{% endblock Z_js %}
{% block content %}
    <div class="col-md-6 col-md-offset-3 col-xs-12" style="margin-top:60px;">
        <h3 class="text-center">登录</h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">邮箱</label>
                <input type="email" class="form-control" name="InputEmail" placeholder="请输入邮箱">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" name="InputPassword" placeholder="请输入密码">
            </div>
            <button type="submit" class="btn btn-default" style="width:100%;background:#337ab7">登录</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span
                style="color:red;">{{ errmsg }}</span>
        </form>
    </div>
{% endblock content %}
{% block Z_html %}{% endblock Z_html %}
