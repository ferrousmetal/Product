{% extends "PWS_PR_PriceBook/base.html" %}
{% block title %}<title>增加组装步骤</title>{% endblock title %}
{% block content %}
    <div style="margin: auto;width: 600px;">
        <form class="form-horizontal" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">步骤</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name">
                    <input type="hidden" class="form-control" name="category" value="{{ id }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">选项</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="choice">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">规则</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="rules">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">增加</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
